<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header__container"> 
            <img src="./img/geometrÃ­a-100.png" alt="">
            <h1>Figuras Geometricas</h1>
            <p>
                 Este es el primer taller del curso practico de JavaScript
            </p>   
        </div>
    </header>

    <main>
        <section class="main__container">

            <section class="main__container-card">
                <div>
                    <span class="main__container-card-imgC"></span>
                </div>
                <h2>Calculta el area o perimetro de un cuadrado</h2>
                <form class="main__container-card-form" >
                    <label for="InputCuadrado">
                        Escribe cuando mide cada lado de tu cuadrado:
                    </label>
                    <input id="InputCuadrado" type="number">
                </form>
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular Perimetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular Area
                </button>
            </section>
                
            <section class="main__container-card">
                <div>
                    <span class="main__container-card-imgT"></span>
                </div>
                <h2>Calculta el area o perimetro de un triangulo</h2>
                <form class="main__container-card-form">
                    <label for="InputLadosTriangulo">
                        Escribe cuando miden los lados del Triangulo:
                    </label>
                    <input id="InputLadosTriangulo" type="number">
                    
                    <label for="InputBaseTriangulo">
                        Escribe cuando mide la base del Triangulo:
                    </label>
                    <input id="InputBaseTriangulo" type="number">
    
                    <label for="InputAlturaTriangulo">
                        Escribe cuando mide la altura del Triangulo:
                    </label>
                    <input id="InputAlturaTriangulo" type="number">
                </form>
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular Perimetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular Area
                </button>
            </section>

            <section class="main__container-card">
                <div>
                    <span class="main__container-card-imgCi"></span>
                </div>
                <h2>Calculta el area o perimetro de un Circulo</h2>
                <form class="main__container-card-form">
                    <label for="InputCirculo">
                        Escribe cuando mide el radio de tu circulo:
                    </label>
                    <input id="InputCirculo" type="number">
                </form>
                <button type="button" onclick="calcularDiametroCirculo()">
                    Calcular Diametro
                </button>
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular Perimetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular Area
                </button>

            </section>    
        </section>  
    </main>  
<script src="./figuras.js"></script>
</body>
